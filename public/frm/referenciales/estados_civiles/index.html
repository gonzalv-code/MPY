<div class="card">
    <div class="card-header text-center bg-primary text-white">
        Estados Civiles
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                <label class="form-control-plaintext" for="id_estado_civil">Id</label>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control form-control-sm" id="id_estado_civil" name="id_estado_civil" onchange="buscar_id()"
                    placeholder="Id" value="0">
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-sm btn-primary" onclick="cargar_busqueda('frm/referenciales/estados_civiles/buscar_estados_civiles.html')">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <label class="form-control-plaintext" for="nombre_estado_civil">Estado Civil</label>
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control form-control-sm" id="nombre_estado_civil" name="nombre_estado_civil"
                    placeholder="Nombre de estado civil" value="">
            </div>
        </div>
    </div>
    <div class="card-footer text-center">
        <button type="button" id="boton-agregar" class="btn btn-sm btn-primary" onclick="agregar()">Agregar</button>
        <button type="button" id="boton-modificar" class="btn btn-sm btn-success" onclick="modificar()">Modificar</button>
        <button type="button" id="boton-eliminar" class="btn btn-sm btn-danger" onclick="eliminar()">Eliminar</button>
        <button type="button" class="btn btn-sm btn-warning" onclick="salir_formulario()">Salir</button>
    </div>
</div>

<script src="frm/referenciales/estados_civiles/js/scripts.js"></script>
