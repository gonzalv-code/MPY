<div class="card">
    <div class="card-header text-center bg-primary text-white">
        Ivas
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                <label class="form-control-plaintext" for="id_iva">Id</label>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control form-control-sm" id="id_iva" name="id_iva" onchange="buscar_id()"
                    placeholder="Id" value="0">
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-sm btn-primary" onclick="cargar_busqueda('frm/referenciales/ivas/buscar_ivas.html')">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <label class="form-control-plaintext" for="nombre_iva">Nombre</label>
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control form-control-sm" id="nombre_iva" name="nombre_iva"
                    placeholder="Nombre del iva" value="">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label class="form-control-plaintext" for="porcentaje_iva">Porcentaje</label>
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control form-control-sm" id="porcentaje_iva" name="porcentaje_iva"
                    placeholder="Porcentaje del iva" value="">
            </div>
        </div>
    </div>
    <div class="card-footer text-center">
        <button type="button" id="boton-agregar" class="btn btn-sm btn-primary" onclick="agregar()">Agregar</button>
        <button type="button" id="boton-modificar" class="btn btn-sm btn-success" onclick="modificar()">Modificar</button>
        <button type="button" id="boton-eliminar" class="btn btn-sm btn-danger" onclick="eliminar()">Eliminar</button>
        <button type="button" class="btn btn-sm btn-warning" onclick="salir_formulario()">Salir</button>
    </div>
</div>

<script src="frm/referenciales/ivas/js/scripts.js"></script>
