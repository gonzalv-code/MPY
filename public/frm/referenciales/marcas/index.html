<div class="card">
    <div class="card-header text-center bg-primary text-white">
        Marcas
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                <label class="form-control-plaintext" for="id_marca">Id</label>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control form-control-sm" id="id_marca" name="id_marca" onchange="buscar_id()"
                    placeholder="Id" value="0">
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-sm btn-primary" onclick="cargar_busqueda('frm/referenciales/marcas/buscar_marcas.html')">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <label class="form-control-plaintext" for="nombre_marca">Nombre</label>
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control form-control-sm" id="nombre_marca" name="nombre_marca"
                    placeholder="Nombre de marca" value="">
            </div>
        </div>
    </div>
    <div class="card-footer text-center">
        <button type="button" id="boton-agregar" class="btn btn-sm btn-primary" onclick="agregar()">Agregar</button>
        <button type="button" id="boton-modificar" class="btn btn-sm btn-success" onclick="modificar()">Modificar</button>
        <button type="button" id="boton-eliminar" class="btn btn-sm btn-danger" onclick="eliminar()">Eliminar</button>
        <button type="button" class="btn btn-sm btn-warning" onclick="salir_formulario()">Salir</button>
    </div>
</div>

<script src="frm/referenciales/marcas/js/scripts.js"></script>
