<div class="card">
    <div class="card-header text-center bg-primary text-white">
        Ventas
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                <label class="form-control-plaintext" for="id_producto">Id</label>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control form-control-sm" id="id_venta_cabecera" name="id_venta_cabecera" onchange="buscar_id()"
                    placeholder="Id" value="0">
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-sm btn-primary" onclick="cargar_busqueda('frm/movimientos/ventas/buscar_ventas.html')">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="col-md-2">
                <label class="form-control-plaintext" for="emision_venta_cabecera">Emisión</label>
            </div>
            <div class="col-md-2">
                <input type="date" class="form-control form-control-sm" id="emision_venta_cabecera" name="emision_venta_cabecera">
            </div>
            <div class="col-md-1">
                <label class="form-control-plaintext" for="condicion_venta_cabecera">Condición</label>
            </div>
            <div class="col-md-2">
                <select class="form-control form-control-sm" id="condicion_venta_cabecera" name="condicion_venta_cabecera">
                    <option value="1">Contado</option>
                    <option value="2">Credito</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <label class="form-control-plaintext" for="fiscal_venta_cabecera">Nº Fiscal</label>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control form-control-sm" id="fiscal_venta_cabecera" name="fiscal_venta_cabecera"
                    placeholder="001-001-1234567" value="">
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <label class="form-control-plaintext" for="id_cliente">Cliente</label>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control form-control-sm" id="id_cliente" name="id_cliente" onchange="buscar_id_cliente()"
                    placeholder="Id cliente" value="0">
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-sm btn-primary" onclick="cargar_busqueda('frm/movimientos/ventas/buscar_clientes.html')">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="col-md-7">
                <input type="text" class="form-control form-control-sm" id="nombre_cliente" name="nombre_cliente"
                    placeholder="Nombre cliente" readonly>
            </div>
        </div>
    </div>

    <div class="alert alert-success" role="alert">
        <form id="form-detalle">
            <div class="row">
                <div class="col-md-2">
                    <label class="form-control-plaintext" for="id_venta_detalle">Id</label>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control form-control-sm" id="id_venta_detalle" name="id_venta_detalle""
                        placeholder="Id Venta Detalle" value="0" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label class="form-control-plaintext" for="id_producto">Producto</label>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control form-control-sm" id="id_producto" name="id_producto""
                     placeholder="Id Producto" value="0">
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-sm btn-primary" onclick="cargar_busqueda('frm/movimientos/ventas/buscar_productos.html')">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="col-md-5">
                    <input type="text" class="form-control form-control-sm" id="nombre_producto" name="nombre_producto""
                        placeholder="Nombre del Producto" value="" readonly>
                </div>
                <div class="col-md-2">
                    <select id="id_iva" name="id_iva" class="form-control form-control-sm">
                        <option value="1">Exento</option>
                        <option value="2">Gravado 5%</option>
                        <option value="3">Gravado 10%</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label class="form-control-plaintext" for="cantidad_venta_detalle">Cantidad</label>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control form-control-sm text-right" 
                        id="cantidad_venta_detalle" name="cantidad_venta_detalle""
                        onchange="calcular_total_linea()"
                        placeholder="Cantidad" value="0">
                </div>
                <div class="col-md-2">
                    <label class="form-control-plaintext" for="precio_venta_detalle">Precio</label>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control form-control-sm text-right" id="precio_venta_detalle" name="precio_venta_detalle""
                        placeholder="Precio" value="0" readonly>
                </div>
                <div class="col-md-2">
                    <label class="form-control-plaintext" for="total_venta_detalle">Total</label>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control form-control-sm text-right" id="total_venta_detalle" name="total_venta_detalle""
                        placeholder="Total" value="0" readonly>
                </div>
            </div>
        </form>
        <div class="text-center">
            <button type="button" id="boton-guardar" class="btn btn-sm btn-primary" onclick="guardar_detalle()">
                <i class="fas fa-plus"></i> Guardar
            </button>
            <button type="button" class="btn btn-sm btn-warning" onclick="salir_formulario()">
                <i class="fas fa-sign-out-alt"></i> Cancelar
            </button>
        </div>
    </div>

    <table class="table table-hover table-bordered table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Producto</th>
                <th>Nombre</th>
                <th>Iva</th>
                <th>Nombre</th>
                <th class="text-right">Cantidad</th>
                <th class="text-right">Precio</th>
                <th class="text-right">Total</th>
                <th class="text-center" style="width: 100px">
                    <button type="button" onclick="agregar_detalle()" class="btn btn-sm btn-primary">
                        <i class="fas fa-plus"></i>
                    </button>
                </th>
            </tr>
        </thead>
        <tbody id="tbody_datos_detalle">
            
        </tbody>
        <tfoot>
            <tr>
                <td colspan="7">TOTALES</td>
                <td class="text-right" id="total_detalles">0</td>
                <td class="text-center">
                    
                </td>
            </tr>
        </tfoot>
    </table>
    <div class="card-footer text-center">
        <button type="button" id="boton-agregar" class="btn btn-sm btn-primary" onclick="agregar()">Agregar</button>
        <button type="button" id="boton-modificar" class="btn btn-sm btn-success" onclick="modificar()">Modificar</button>
        <button type="button" id="boton-eliminar" class="btn btn-sm btn-danger" onclick="eliminar()">Eliminar</button>
        <button type="button" class="btn btn-sm btn-warning" onclick="salir_formulario()">Salir</button>
    </div>
</div>

<script src="frm/movimientos/ventas/js/scripts.js"></script>
